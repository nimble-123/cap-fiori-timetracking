_schema-version: 3.3.0
ID: cap-fiori-timetracking
version: 0.2.0
description: SAP CAP-based time tracking solution with Fiori UI and a TypeScript backend.
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: cap-fiori-timetracking-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      routes:
        - route: ${default-url}
        - route: ${default-host}.cert.${default-domain}
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
          srv-cert-url: ${protocol}://${default-host}.cert.${default-domain}
    requires:
      - name: cap-fiori-timetracking-attachments
      - name: cap-fiori-timetracking-db
      - name: cap-fiori-timetracking-malware-scanner
      - name: cap-fiori-timetracking-logging
      - name: cap-fiori-timetracking-connectivity
      - name: cap-fiori-timetracking-destination
      - name: cap-fiori-timetracking-ias
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
      - name: cap-fiori-timetracking-ams
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
    deployed-after:
      - cap-fiori-timetracking-ams-policies-deployer
    properties:
      AMS_DCL_ROOT: ams/dcl
  - name: cap-fiori-timetracking-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-fiori-timetracking-db
  - name: cap-fiori-timetracking-app-deployer
    type: com.sap.application.content
    path: gen
    build-parameters:
      build-result: app/
      requires:
        - name: capfioritimetrackingmanageactivitytypes
          artifacts:
            - manage-activity-types.zip
          target-path: app/
        - name: capfioritimetrackingtimetable
          artifacts:
            - timetable.zip
          target-path: app/
        - name: capfioritimetrackingtimetracking
          artifacts:
            - timetracking.zip
          target-path: app/
    requires:
      - name: srv-api
      - name: cap-fiori-timetracking-app-front
        parameters:
          content-target: true
    parameters:
      config:
        destinations:
          - name: srv-api
            url: ~{srv-api/srv-url}
            forwardAuthToken: true
          - name: ui5
            url: https://ui5.sap.com
  - name: capfioritimetrackingmanageactivitytypes
    type: html5
    path: app/manage-activity-types
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []
  - name: capfioritimetrackingtimetable
    type: html5
    path: app/timetable
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []
  - name: capfioritimetrackingtimetracking
    type: html5
    path: app/timetracking
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []
  - name: cap-fiori-timetracking-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: cap-fiori-timetracking-ias
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer
      - name: cap-fiori-timetracking-ams
resources:
  - name: cap-fiori-timetracking-attachments
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: standard
  - name: cap-fiori-timetracking-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cap-fiori-timetracking-malware-scanner
    type: org.cloudfoundry.managed-service
    parameters:
      service: malware-scanner
      service-plan: clamav
  - name: cap-fiori-timetracking-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: standard
  - name: cap-fiori-timetracking-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: cap-fiori-timetracking-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: holiday-api
                Type: HTTP
                URL: https://feiertage-api.de
                ProxyType: Internet
                Authentication: NoAuthentication
                Description: German public holidays API (feiertage-api.de)
                forwardAuthToken: false
                HTML5.DynamicDestination: false
  - name: cap-fiori-timetracking-app-front
    type: org.cloudfoundry.managed-service
    parameters:
      service: app-front
      service-plan: developer
  - name: cap-fiori-timetracking-ias
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-name: cap-fiori-timetracking-ias
      service-plan: application
      config:
        display-name: cap-fiori-timetracking
        oauth2-configuration:
          token-policy:
            access-token-format: jwt
        xsuaa-cross-consumption: true
        authorization:
          enabled: true
        provided-apis:
          - name: cap-fiori-timetracking-api
            description: API for CAPture Time
  - name: cap-fiori-timetracking-ams
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity-authorization
      service-name: cap-fiori-timetracking-ams
      service-plan: application
      config:
        display-name: cap-fiori-timetracking
        description: Authorization policies for CAP Time Tracking
